{% extends 'base.html' %}

{% load static %}
{% load img_tags %}

{% block content %}
{% include "partials/_navbar.html" with current="live-lyrics" %}
<div id="passcode-reveal-wrapper">
    <p>Secret Word:<p>
    <p id="passcode-reveal"></p>
</div>
<div id="lyrics-logo" class="fixed-logo">
    <img src="{% bwt_logo %}">
</div>
<div id="lyrics-wrapper">
    <div class="container">
        <div class="center">
            <div id="lyrics-text"></div>
        </div>
    </div>
</div>

<div class="trivia-wrapper hidden live-lyrics-trivia">
    <div class="trivia-questions-wrapper hidden live-lyrics-trivia">
        <h2>TRIVIA QUESTION!!</h2>
        <div class="question-text live-lyrics-trivia"></div>
        <img id="question-image-lyrics" class="question-image hidden" alt="Question Image">
    </div>
    <div class="trivia-winner-wrapper live-lyrics-trivia">
        <div class="trivia-winner-title live-lyrics-trivia">
            AND THE WINNER IS...
        </div>
        <div class="trivia-winner-name live-lyrics-trivia">
        </div>
        <div class="trivia-answer-title live-lyrics-trivia">
            THE CORRECT ANSWER WAS:
        </div>
        <div class="trivia-answer live-lyrics-trivia">
        </div>
    </div>
</div>

{% include "partials/_footer.html"  %}
<script src="{% static "js/navbar.js" %}"></script>

<script
src="https://code.jquery.com/jquery-3.7.1.min.js"
integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
crossorigin="anonymous"></script>        
<script
src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0="
crossorigin="anonymous"></script>

<script type="module" src="{% static "js/live-lyrics.js" %}"></script>

{% endblock %}
