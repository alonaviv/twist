{% extends 'base.html' %}

{% load static %}

{% block content %}

<div id="login-hero">
    <div id="login-wrapper">
        <div id="login-title">
            <h1>Broadway<br>With a Twist</h1>
        </div>
        <div id="login-form-wrapper">
            <div id="form-messages"></div>
            <h3>Let's get this party started!</h3>
            <form action="" method="POST" id="login-form">
               {% csrf_token %}

                <div class="form-control">
                    <input type="text" name="first-name" id="first-name" placeholder="First Name" required>
                </div>
                <div class="form-control">
                    <input type="text" name="last-name" id="last-name" placeholder="Last Name" required>
                </div>
                <div class="checkboxes">
                    <div class="checkbox">
                        <input type="checkbox" name="logged-in" id="logged-in">
                        <label for="logged-in">I already logged in tonight</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="no-upload" id="no-upload">
                        <label for="no-upload">Please don't upload images of me</label>
                    </div>
                </div>
                <input type="submit" value="Let me in!" class="btn">
            </form>
        </div>
    </div>
</div>


<script src="{% static "js/login.js" %}"></script>
{% endblock %}
