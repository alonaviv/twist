version: '3.8'
services:
  db:
    build:
      context: .
      dockerfile: environment/common/postgres/Dockerfile
    platform: linux/amd64
    restart: always
    environment:
      - POSTGRES_USER=twistdbadmin
      - POSTGRES_PASSWORD=76697421
    volumes:
      - db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U twistdbadmin"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

  redis:
    image: redis
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  celery:
    build:
      context: .
      dockerfile: environment/dev/celery/Dockerfile
    command: celery -A twist worker -l INFO
    volumes:
      - .:/twist
    depends_on:
      redis:
        condition: service_healthy

  django:
    build:
      context: .
      dockerfile: environment/dev/django/Dockerfile
    command: sh -c "./dev_setup.py && ./manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    volumes:
      - .:/twist
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  db:
    driver: local
