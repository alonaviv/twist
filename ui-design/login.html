<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/main.css">
    <title>Broadway With a Twist</title>
</head>
<body>
    <div id="login-hero">
        <div id="login-wrapper">
            <div id="login-title">
                <h1>Broadway With a Twist</h1>
            </div>
            <div id="login-form-wrapper">
                <h3>Let's get this party started!</h3>
                <form action="index.html" id="login-form">
                    <div class="form-control">
                        <input type="text" name="first-name" id="first-name" placeholder="First Name">
                    </div>
                    <div class="form-control">
                        <input type="text" name="last-name" id="last-name" placeholder="Last Name">
                    </div>
                    <div class="checkboxes">
                        <div class="checkbox">
                            <input type="checkbox" name="logged-in" id="logged-in">
                            <label for="logged-in">I already logged in tonight</label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" name="no-upload" id="no-upload">
                            <label for="no-upload">Please don't upload images of me</label>
                        </div>
                    </div>
                    <input type="submit" value="Let me in!" class="btn">
                </form>
            </div>
        </div> 
    </div>
    
</body>
</html>
